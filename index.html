<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie de photos interactive</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="image">
    Survolez une image ci-dessous pour l’afficher ici
  </div>

  <div id="gallery">
    <img class="preview"
         alt="Belle montagne"
         src="./image_1.jpg"
         onmouseover="upDate(this)"
         onmouseout="unDo()">

    <img class="preview"
         alt="Soleil couchant"
         src="./image_3.jpg"
         onmouseover="upDate(this)"
         onmouseout="unDo()">

    <img class="preview"
         alt="Forêt tranquille"
         src="./image_2.jpg"
         onmouseover="upDate(this)"
         onmouseout="unDo()">
  </div>

  <script src="script.js"></script>
</body>
</html>
